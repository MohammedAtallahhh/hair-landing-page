<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/main.css">
    <title>Doressy</title>
</head>

<body>
    <!-- Header section -->
    <header class="main__header">
        <div class="container">

            <!-- Logo -->
            <div class="header__logo">
                <h2 class="logo__text">Doressy</h2>
            </div>

            <!-- Navbar -->
            <nav class="header__nav">
                <ul class="nav__list">
                    <!-- Navbar link -->
                    <li class="nav__item">
                        <a href="#" class="nav__link nav__link--active">الرئيسية</a>
                    </li>
                    <!-- Navbar link -->
                    <li class="nav__item">
                        <a href="#" class="nav__link">ميزات المنتج</a>
                    </li>
                    <!-- Navbar link -->
                    <li class="nav__item">
                        <a href="#" class="nav__link">فوائد المنتج</a>
                    </li>
                    <!-- Navbar link -->
                    <li class="nav__item">
                        <a href="#" class="nav__link">الضمان الذهبي</a>
                    </li>
                    <!-- Navbar link -->
                    <li class="nav__item">
                        <a href="#" class="nav__link">تواصل معنا</a>
                    </li>
                </ul>
            </nav>

            <div class="menu-icon">
                <img src="/assets/images/menu-icon.png" alt="menu icon">
            </div>
        </div>
    </header>

    <!-- Main section -->
    <main class="hero">
        <div class="container">
            <!-- Hero content -->
            <div class="hero__content">
                <div class="content__text">

                    <span class="content__text__year">2023</span>
                    <h1 class="content__text__title">المنتج الثوري</h1>
                    <h2 class="content__text__label">سيروم إنبات الشعر</h2>
                    <div class="content__text__footer">
                        <span class="content__text__footer__item">نتائج فعالة</span>
                        <span class="content__text__footer__item">ضمان ذهبي</span>
                    </div>
                </div>

                <div class="content__image">
                    <img src="/assets/images/hero.png" alt="">
                </div>
            </div>

            <!-- Hero details -->
            <div class="hero__details">
                <!-- Item -->
                <div class="details__item">
                    <img src="./assets/images/hero-details-1.png" alt="hair Braid">
                    <p>يساعد على إنبات الشعر</p>
                </div>

                <!-- Item -->
                <div class="details__item">
                    <img src="./assets/images/hero-details-2.png" alt="hair Braid">
                    <p>غني بالفيتامينات المفيدة</p>
                </div>

                <!-- Item -->
                <div class="details__item">
                    <img src="./assets/images/hero-details-3.png" alt="hair Braid">
                    <p>مصنوع بحب من مكونات طبيعية</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./scripts/index.js"></script>
</body>

</html>
